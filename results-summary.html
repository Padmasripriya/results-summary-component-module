<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link  rel='stylesheet' href='https://fonts.googleapis.com/css?family=Hanken Grotesk'> <!-- Including the default fonts -->
  <link rel="stylesheet" href="./assets/styles/styles.css"> <!-- styles file -->
  <title>Results summary component</title>
</head>
<body>
  <div class="results-summary container">
    <div class="total-score">
      <p style="color: #cdcdcd; font-weight: 600; font-size: 20px;">Your Result<br></p>
      <p class="result">
        <span style="color: #FFFFFF; font-size: 60px;" class="bold">76</span><br>
        <span style="color: #cdcdcd;">of 100</span>
      </p>
      <p style="color: #FFFFFF; font-size: 27px;" class="bold">Great</p>
      <p style="color: #cdcdcd; padding: 0 15px;">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <p class="left bold pl-10">Summary</p>
      <span class="subject-marks1">
        <img class="icon" src="./assets/images/icon-reaction.svg" />
        <p class="left">Reaction</p>
        <p class="right"><strong>80 <span style="color: hsl(224deg 15.53% 65.69%);"> / 100</span></strong></p></span>
      <span class="subject-marks2">
        <img class="icon" src="./assets/images/icon-memory.svg" />
        <p class="left">Memory</p>
        <p class="right"><strong>92 <span style="color: hsl(224deg 15.53% 65.69%);"> / 100</span></strong></p></span>
      <span class="subject-marks3">
        <img class="icon" src="./assets/images/icon-verbal.svg" />
        <p class="left">Verbal</p>
        <p class="right"><strong>61 <span style="color: hsl(224deg 15.53% 65.69%);"> / 100</span></strong></p></span>
      <span class="subject-marks4">
        <img class="icon" src="./assets/images/icon-visual.svg" />
        <p class="left">Visual</p>
        <p class="right"><strong>72 <span style="color: hsl(224deg 15.53% 65.69%);"> / 100</span></strong></p></span>
      </span><div class="continue-button">
        <p>Continue</p>
      </div>
    </div>
  </div>
</body>
</html>
